    © 2023 | All Rights Reserved |
    <span
      >Developed by
      <button type="button" class="button button__footer" data-modal-open>
        <picture class="footer__logo">
          <source
            srcset="
              ./images/footer/logoCodeRonins-mobile.jpg    1x,
              ./images/footer/logoCodeRonins-mobile@2x.jpg 2x,
              ./images/footer/logoCodeRonins-mobile@3x.jpg 3x
            "
            media="(max-width: 767px)"
          />
          <source

              ./images/footer/logoCodeRonins-tablet.jpg    1x,
              ./images/footer/logoCodeRonins-tablet@2x.jpg 2x,
              ./images/footer/logoCodeRonins-tablet@3x.jpg 3x
            "

          />

              ./images/footer/logoCodeRonins-desktop.jpg    1x,
              ./images/footer/logoCodeRonins-desktop@2x.jpg 2x,
              ./images/footer/logoCodeRonins-desktop@3x.jpg 3x

          />
